<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="cadastro.css" rel="stylesheet">
    <title>Login</title>
  </head>
  <body>
  <!-- <div class ="home"><a href="index.html"> <img src="imagens/Logo___2_-removebg-preview.png" alt="logo"></a></div> -->
  <div class="cadastro"> <p><img src="https://img.icons8.com/small/40/127dbb/add-user-male.png"> Criar seu Cadastro</p></div>
    <div class="telacadastro">
      <div class="row mb-3">
        <div class="col-sm-12">
          <p class ="label">Nome Completo:</p>
          <label class="visually-hidden" for="specificSizeInputName">Name</label>
          <input type="text" class="form-control" id="specificSizeInputName" placeholder="Nome">
        </div>
      </div>
    <div class="row mb-3">
      <div class="col-sm-4 form-check flexRadioDefault1">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
           Feminino
        </label>
      </div>
      <div class=" col-sm-4 form-check flexRadioDefault2">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Masculino
        </label>
      </div>
      <div class=" col-sm-4 form-check flexRadioDefault3">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
        <label class="form-check-label" for="flexRadioDefault3">
          Não informar
        </label>
      </div>
    </div>
      <div class="row mb-3">
        <div class="col-sm-12">
          <p>CPF:</p>
          <label class="visually-hidden" for="specificSizeInput">CPF</label>
          <input type="text" class="form-control" id="autoSizingInput" placeholder="CPF">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-12">
          <p>Data de Nascimento:</p>
          <label class="visually-hidden" for="specificSizeInput"></label>
          <input type="text" class="form-control" id="autoSizingInput" placeholder="">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-12">
          <p>telefone:</p>
          <label class="visually-hidden" for="specificSizeInput"></label>
          <input type="text" class="form-control" id="autoSizingInput" placeholder="">
        </div>
      </div>
      <div class="row mb-3">
            <div class="col-sm-12">
                <p>E-mail:</p>
                <input type="text" class="form-control" id="autoSizingInput" placeholder="Ex. joaodasilva@gmail.com">
            </div>
      </div>
      <div class="row mb-3" >
        <div class="col-sm-12 password">
        <p>Senha: <a href="">Esqueceu?</a></p>
          <label class="visually-hidden" for="autoSizingInput">Senha</label>
          <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
        </div>
        <div class="col-12 password">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
              <label class="form-check-label" for="autoSizingCheck2">
                Remember me
              </label>
            </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-12">
          <p>Tipo de Cadastro:</p>
          <select class="form-select" class="form-control" aria-label="Default select example">
           <option selected>Selecione</option>
           <option value="1">Usuário</option>
           <option value="2">Administrador</option>
         </select>
        </div>
      </div>
      <div class="col-auto ">
        <button  type="submit" class="btn btn-primary" ><a class="text-white text-decoration-none" href="login.html"> Cadastrar-se</a></button>
      </div>
      <p class="Register"> Já tem cadastro? <a href="cadastro.html">Entrar</a></p><br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
